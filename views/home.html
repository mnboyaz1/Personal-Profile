<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Profile</title>

<link rel="stylesheet"
href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>


<link rel='stylesheet', href='/stylesheets/style.css'></link>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>

<script src="javascripts/mainApp.js"></script>
<script src= "javascripts/mainController.js"></script>

<style>
</style>
</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
		  <a class="navbar-brand" href="/">MY PROFILE</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
		  <ul class="nav navbar-nav">
		    <li class="active"><a href="/"><span class="glyphicon glyphicon-home">
			</span> Home</a></li>
<!--			<li><a href="#"><span class="glyphicon glyphicon-user">
			</span> Contacts</a></li>
-->
			<li><a target="_blank" alt="Resume" title="Program and Web Developer Resume"
			href="/resume8262015.pdf"><span class="glyphicon glyphicon-file">
			</span> View Resume</a></li>
<!--			<li><a title="My Bio" href="#"><span class="glyphicon glyphicon-book">
			</span> Contact Bio's</a></li>
-->
			<li><a title="My Blog Page"href="/blogs"><span class="glyphicon glyphicon-pencil">
			</span> Contact Blogs</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
<!--			<li><a href="#"><span class="glyphicon glyphicon-user">
			</span> Sign Up</a></li>
-->
			<li><a title="Email Me" href="mailto:mnboyaz@msn.com"><span class="glyphicon glyphicon-envelope">
			</span>  Email Michael</a></li>
		  </ul>

		</div>
	  </div>
	</nav>

	<div ng-app="mainApp" ng-controller="mainController">
	
	<div class="container">

	  <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAALLAAAAJDIzMTU4YzRmLWNiZDktNGQ3Mi1iZGYzLWI4YTBhOTMxZDIwZg.jpg"
	  class="img-circle" alt="Cinque Terre" width="80" height="80"> 
	  <div class="contactInfo">	
		<h5 ng-repeat="contact in contacts">
		  <p ng-repeat="location in locations">
		    {{contact.first}}  {{contact.last}}  --
			{{location.city}}, {{location.state}}  {{location.zipCode}}
		  </p>
		 <a href="/resume8262015.pdf" target="_blank" alt="Resume" 
		 title="Program and Web Developer Resume"> View Resume </a>
		
		</h5>
	  </div>
	</div>
 
	<div class="skillHeader">
	  <h4>{{pageName}}</h4>
	</div>
	
	<div style="clear: both;"></div>
	
	<div class="column"> 
	  <div class="blog">
	    <div class="blogTitle">
	      <p ng-repeat="bio in bios">
	    	Title: {{bio.contactBioTitle}}
		  </p>
		</div>
			<br></br>
		<div class="blogPost">
		  <textarea readonly rows="22" ng-repeat="bio in bios">
			{{bio.contactBio}}
	      </textarea>
		</div>
	  </div>
 
	    <ol>
		  <div class= "three-col"> 
		      <li ng-repeat="contactSkill in contactSkills | orderBy:'skill'">
			   #{{contactSkill.skill}}
			  </li> 
		  </div>
		</ol>
	  </div>
	</div>
	
	<div class="background">
		<img src="http://www.leadspring.com/wp-content/uploads/2014/03/html-code.jpg"></img>
	</div>
</body>
	
</html>
