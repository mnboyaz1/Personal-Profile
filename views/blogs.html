<div style="clear: both;"></div>
	<div data-ng-app="mainApp" data-ng-controller="mainController">

	  <h1>{{blogPageName}}</h1>
	  <div>
	    <form role="form">
		  <input type="text" class="form-control" ng-model="blogData.title" placeholder="Enter Blog Title" />
		  <input type="textarea" class="form-control" cols="50" rows="20" ng-model="blogData.blogPost" placeholder="Enter Blog" />
		  <button type="submit" class="btn btn-primary" ng-click="createBlog()">Submit</button>
		</form>
	  </div>
	
	  <div class="contactInfo">	
		
	  </div>
	  <div class="column"> 
	    <div class="blog">
	    <img src="/images/my_pic.jpg"
	    class="img-circle" alt="Cinque Terre" width="80" height="80"> 
	      <div class="blogTitle">
			<p ng-repeat="contact in contacts">
			{{contact.first}}  {{contact.last}}
	        <p ng-repeat="blog in blogs">
	    	  {{blog.id}}: {{blog.title}}
		    </p>
			</p>
		  </div>
			<br></br>
		  <div class="blogPost">
		    <textarea readonly rows="22" ng-repeat="blog in blogs">
		    	{{blog.blogPost}}
	        </textarea>
		  </div>
	    </div>
	  </div>

	
	<div class="background">
		<img src="http://www.leadspring.com/wp-content/uploads/2014/03/html-code.jpg"></img>
